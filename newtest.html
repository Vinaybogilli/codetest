<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Dropdown Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Basic Styling for the Header */
    header {
      background-color: white;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    /* Styling for logo */
    .logo img {
      height: 40px;
    }

    /* Navigation Menu */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    /* Dropdown styling */
    .dropdown {
      position: absolute;
      left: 0;
      top: 64px; /* Adjusted to position below the header */
      width: 100vw; /* Full width of the viewport */
      height: 60vh; /* 60% of viewport height */
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    /* Dropdown visibility on hover */
    .menu-item:hover .dropdown {
      opacity: 1;
      visibility: visible;
    }

    /* Dropdown Content Layout */
    .dropdown-content {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 30px;
    }

    .dropdown-content a {
      display: flex;
      align-items: center;
      
      font-size: 14px;
      font-weight: 500;
      color: #4b5563;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      color: #3b82f6;
    }

    .dropdown-content img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="max-w-full mx-auto flex items-center justify-between px-4 py-4 relative">
      <!-- Logo -->
      <a href="index.html" class="logo flex items-center space-x-2">
        <img src="logo.jpg" alt="Logo" class="h-10">
      </a>

      <!-- Navigation Menu -->
      <nav class="flex space-x-6 text-base text-gray-700 font-medium">
        <!-- Services Menu Item -->
        <div class="relative menu-item group">
          <button class="text-base font-medium text-gray-800 hover:text-blue-600">Services</button>

          <!-- Full Width Dropdown -->
          <div class="dropdown">
            <div class="dropdown-content">
              <a href="#" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>Eligibility & Benefits Verification</span>
              </a>
              <a href="priorauthorizations.html" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>Prior Authorizations</span>
              </a>
              <a href="medicalcoding.html" class="flex items-center space-x-4">
                <img src="images/menuimages/medicalcoding1.jpg" class="h-8 w-8">
                <span>Medical Coding</span>
              </a>
              <a href="chargeentry&claims.html" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>Charge Entry & Claims</span>
              </a>
              <a href="services.html" class="flex items-center space-x-4">
                <img src="images/menuimages/allspealities.png" class="h-8 w-8">
                <span>All Specialties</span>
              </a>
              <a href="arfollowup.html" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>AR Follow-up</span>
              </a>
              <a href="denialManagment.html" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>Denial Management</span>
              </a>
              <a href="credentaling.html" class="flex items-center space-x-4">
                <img src="paymentposting.png" class="h-8 w-8">
                <span>Credentialing</span>
              </a>
              <a href="medicalbilling.html" class="flex items-center space-x-4">
                <img src="images/menuimages/medicalbilling.jpg" class="h-8 w-8">
                <span>Medical Billing</span>
              </a>
              <a href="dentalbilling.html" class="flex items-center space-x-4">
                <img src="images/menuimages/dentalcoding.jpg" class="h-8 w-8">
                <span>Dental Billing</span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </header>

</body>
</html>
