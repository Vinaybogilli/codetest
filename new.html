<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Header with Sidebar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-4">
    <!-- Logo -->
    <a href="index.html" class="flex items-center space-x-2">
      <img src="logo.jpg" alt="Logo" class="h-10">
    </a>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6 text-base text-gray-700 font-medium">
      <div class="relative group">
        <button class="hover:text-blue-600">Services</button>
        <div class="absolute left-0 top-full w-screen bg-white shadow-lg px-6 py-8 grid grid-cols-2 gap-6 hidden group-hover:grid text-sm">
          <a href="#" class="hover:text-blue-600">Eligibility & Benefits Verification</a>
          <a href="#" class="hover:text-blue-600">Prior Authorizations</a>
          <!-- Add more as needed -->
        </div>
      </div>
      <div class="relative group">
        <button class="hover:text-blue-600">Industries</button>
        <div class="absolute left-0 top-full w-screen bg-white shadow-lg px-6 py-8 grid grid-cols-2 gap-6 hidden group-hover:grid text-sm">
          <a href="#" class="hover:text-blue-600">Specialty Practices</a>
          <a href="#" class="hover:text-blue-600">Hospitals</a>
        </div>
      </div>
      <a href="#" class="hover:text-blue-600">RCM Insights</a>
      <a href="#" class="hover:text-blue-600">Technology</a>
      <a href="#" class="hover:text-blue-600">About Us</a>
      <a href="#" class="hover:text-blue-600">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="md:hidden text-gray-700">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
</header>

<!-- SIDEBAR OVERLAY -->
<div id="mobileSidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

<!-- MOBILE SIDEBAR -->
<div id="mobileSidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-md z-50 transform -translate-x-full transition-transform duration-300 overflow-y-auto">
  <div class="flex justify-between items-center px-4 py-4 border-b">
    <span class="font-semibold text-lg">Menu</span>
    <button id="closeSidebar" class="text-gray-700 text-xl">&times;</button>
  </div>

  <nav class="px-4 py-4 space-y-4 text-gray-800">
    <!-- Services -->
    <div>
      <button class="w-full flex justify-between items-center font-semibold" onclick="toggleDropdown('servicesDropdown')">
        Services
        <span>▾</span>
      </button>
      <div id="servicesDropdown" class="pl-4 mt-2 hidden space-y-2 text-sm">
        <a href="#" class="block hover:text-blue-600">Eligibility & Benefits Verification</a>
        <a href="#" class="block hover:text-blue-600">Prior Authorizations</a>
        <a href="#" class="block hover:text-blue-600">Medical Coding</a>
      </div>
    </div>

    <!-- Industries -->
    <div>
      <button class="w-full flex justify-between items-center font-semibold" onclick="toggleDropdown('industriesDropdown')">
        Industries
        <span>▾</span>
      </button>
      <div id="industriesDropdown" class="pl-4 mt-2 hidden space-y-2 text-sm">
        <a href="#" class="block hover:text-blue-600">Specialty Practices</a>
        <a href="#" class="block hover:text-blue-600">Hospitals</a>
        <a href="#" class="block hover:text-blue-600">Clinics</a>
      </div>
    </div>

    <!-- Others (no dropdowns) -->
    <a href="#" class="block font-semibold hover:text-blue-600">RCM Insights</a>
    <a href="#" class="block font-semibold hover:text-blue-600">Technology</a>
    <a href="#" class="block font-semibold hover:text-blue-600">About Us</a>
    <a href="#" class="block font-semibold hover:text-blue-600">Contact</a>
  </nav>
</div>

<!-- JS for Sidebar + Dropdowns -->
<script>
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileSidebar = document.getElementById('mobileSidebar');
  const mobileSidebarOverlay = document.getElementById('mobileSidebarOverlay');
  const closeSidebar = document.getElementById('closeSidebar');

  mobileMenuBtn.addEventListener('click', () => {
    mobileSidebar.classList.remove('-translate-x-full');
    mobileSidebarOverlay.classList.remove('hidden');
  });

  closeSidebar.addEventListener('click', () => {
    mobileSidebar.classList.add('-translate-x-full');
    mobileSidebarOverlay.classList.add('hidden');
  });

  mobileSidebarOverlay.addEventListener('click', () => {
    mobileSidebar.classList.add('-translate-x-full');
    mobileSidebarOverlay.classList.add('hidden');
  });

  function toggleDropdown(id) {
    const el = document.getElementById(id);
    el.classList.toggle('hidden');
  }
</script>

</body>
</html>
